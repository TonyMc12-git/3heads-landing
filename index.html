<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3heads.ai ‚Äî Coming Soon</title>
  <meta name="description" content="Ask once. Compare answers from leading AIs side-by-side. When they disagree, we tell you ‚Äî and why." />
  <meta property="og:title" content="3heads.ai ‚Äî Coming Soon" />
  <meta property="og:description" content="Ask once. Compare answers from leading AIs side-by-side. When they disagree, we tell you ‚Äî and why." />
  <meta property="og:image" content="/puppies-logo.png" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root { --bg:#ffffff; --fg:#0f172a; --muted:#475569; --accent:#111111; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Helvetica,sans-serif;
      display:grid; place-items:center;
    }
    .wrap{max-width:720px; padding:32px; text-align:center}
    .logo{width:160px; height:auto; margin:0 auto 20px; display:block; filter: contrast(1.05)}
    h1{font-size:clamp(28px,5vw,42px); line-height:1.1; margin:10px 0 12px}
    p{margin:8px 0; font-size:clamp(16px,2.4vw,18px); color:var(--muted)}
    .tag{display:inline-block; margin-top:14px; padding:8px 12px; border:1px solid #e5e7eb; border-radius:999px; font-size:14px; color:#111}
    .cta{margin-top:22px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    .btn{
      border-radius:12px; padding:12px 16px; border:1px solid #111; background:#111; color:#fff;
      text-decoration:none; font-weight:600; cursor:pointer;
    }
    footer{position:fixed; left:0; right:0; bottom:0; padding:10px 14px; text-align:center; font-size:12px; color:#94a3b8}
    .field{padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; width:100%}
    .card{border:1px solid #e5e7eb; border-radius:14px; padding:16px; background:#fff; text-align:left}
    .card h3{ margin:0 0 8px; font-size:16px; }
    #results .body{ color:#111; }
    @media (min-width: 860px){
      #results{ grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <img src="/puppies-logo.png" alt="3heads.ai logo ‚Äî three puppies in a box" class="logo" />
    <h1>3heads.ai</h1>
    <p class="tag">Because three heads are better than one üê∂üê∂üê∂</p>
    <p>Ask once. See answers from multiple leading AIs side-by-side. When they disagree, we tell you ‚Äî and why.</p>
    <p><strong>Public beta is coming soon.</strong></p>

    <div class="cta">
      <button class="btn" id="ea-open">Request early access</button>
    </div>

    <!-- Prompt + results -->
    <section id="app" style="margin-top:28px;">
      <label for="prompt" class="sr">Your question</label>
      <textarea id="prompt" class="field"
        placeholder="Type your question (e.g., ‚ÄúWhat is the capital of Bolivia?‚Äù)"
        rows="4" style="max-width:720px; width:100%;"></textarea>

      <div class="cta" style="margin-top:12px;">
        <button class="btn" id="ask-btn">Compare answers</button>
        <span id="status" style="align-self:center; color:#64748b;"></span>
      </div>

      <div id="results" style="display:grid; gap:16px; margin-top:18px; grid-template-columns: 1fr;">
        <article class="card" id="openai-card"><h3>OpenAI</h3><div class="body"></div></article>
        <article class="card" id="claude-card"><h3>Claude</h3><div class="body"></div></article>
        <article class="card" id="gemini-card"><h3>Gemini</h3><div class="body"></div></article>
      </div>
    </section>
  </main>

  <footer>¬© 2025 3heads.ai ¬∑ Not a diagnostic tool ¬∑ Puppies pending</footer>

 <script>
  // If running inside Codespaces preview, use relative "/compare".
  // Otherwise (on 3heads.ai), call the Codespaces server explicitly.
   const BASE = location.hostname.endsWith('app.github.dev')
    ? ''
    : 'https://redesigned-lamp-r4xxq575wx62rv6-3000.app.github.dev';
    
  async function compareNow() {
    const prompt = (document.getElementById('prompt').value || '').trim();
    if (!prompt) return;

    document.getElementById('status').textContent = 'Comparing‚Ä¶';

    try {
      const res = await fetch(`${BASE}/compare`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      if (!res.ok) throw new Error(await res.text());

      const data = await res.json();
      document.querySelector('#openai-card .body').textContent = data.openai || '‚Äî';
      document.querySelector('#claude-card .body').textContent = data.claude || '‚Äî';
      document.querySelector('#gemini-card .body').textContent = data.gemini || '‚Äî';
      document.getElementById('status').textContent = 'Done.';
    } catch (e) {
      document.getElementById('status').textContent = 'Error. Please try again.';
      console.error(e);
    }
  }

  document.getElementById('ask-btn').addEventListener('click', compareNow);
</script>
</body>
</html>
