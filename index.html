<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3heads.ai — Compare answers</title>
  <style>
    :root {
      --bg: #0b0c10; --panel: #14161b; --ink: #f5f7fa; --muted:#9aa3af;
      --accent:#7bd389; --accent-2:#7bb2ff; --accent-3:#ffb86b; --danger:#ff6b6b;
      --card: #181b21; --border:#252a33;
    }
    html,body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 920px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 28px; margin: 0 0 8px; }
    p.sub { color: var(--muted); margin: 0 0 24px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; }
    textarea { width:100%; min-height: 96px; padding:14px; border-radius: 12px; background: var(--panel); color: var(--ink); border:1px solid var(--border); outline:none; resize: vertical; }
    button {
      padding: 12px 16px; border-radius: 12px; background: var(--ink); color: #0c1117;
      font-weight: 600; border: none; cursor: pointer;
    }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .grid { margin-top: 20px; display: grid; gap: 12px; grid-template-columns: repeat(3, 1fr); }
    .card { background: var(--card); border:1px solid var(--border); border-radius: 14px; padding: 14px; min-height: 160px; display:flex; flex-direction:column; gap:10px; }
    .badge { display:inline-flex; align-items:center; gap:8px; font-size:12px; font-weight:600; letter-spacing:.2px; padding:6px 10px; border-radius:999px; border:1px solid var(--border); }
    .badge .dot{ width:8px; height:8px; border-radius:50%; }
    .o .dot{ background:var(--accent); } .c .dot{ background:var(--accent-2);} .g .dot{ background:var(--accent-3);}
    .small { color: var(--muted); font-size: 12px; }
    .error { color: var(--danger); white-space: pre-wrap; }
    .footer { margin-top: 18px; color: var(--muted); font-size: 12px; }
    @media (max-width: 900px){ .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>3heads.ai</h1>
    <p class="sub">Ask once. See answers side-by-side from OpenAI, Claude, and Gemini.</p>

    <div class="row">
      <textarea id="prompt" placeholder="Type your question… e.g., “Give me one sentence about alpacas.”"></textarea>
      <div>
        <button id="go">Compare answers</button>
      </div>
    </div>

    <div id="status" class="small" style="margin-top:8px;"></div>

    <div class="grid" style="margin-top:16px;">
      <div class="card" id="card-openai">
        <div class="badge o"><span class="dot"></span>OpenAI</div>
        <div id="openai-text" class="small">No result yet.</div>
      </div>
      <div class="card" id="card-claude">
        <div class="badge c"><span class="dot"></span>Claude</div>
        <div id="claude-text" class="small">No result yet.</div>
      </div>
      <div class="card" id="card-gemini">
        <div class="badge g"><span class="dot"></span>Gemini</div>
        <div id="gemini-text" class="small">No result yet.</div>
      </div>
    </div>

    <div class="footer">We don’t store your prompts. Each compare call is fresh.</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const btn = $("go");
    const promptEl = $("prompt");
    const statusEl = $("status");
    const openaiEl = $("openai-text");
    const claudeEl = $("claude-text");
    const geminiEl = $("gemini-text");

    async function compare() {
      const prompt = (promptEl.value || "").trim();
      if (!prompt) {
        promptEl.focus();
        return;
      }
      btn.disabled = true;
      statusEl.textContent = "Comparing…";
      openaiEl.textContent = "Loading…";
      claudeEl.textContent = "Loading…";
      geminiEl.textContent  = "Loading…";

      try {
        const r = await fetch("/compare", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        if (!r.ok) {
          const t = await r.text();
          statusEl.innerHTML = `<span class="error">Error ${r.status}: ${t}</span>`;
          openaiEl.textContent = claudeEl.textContent = geminiEl.textContent = "—";
          return;
        }
        const data = await r.json();
        openaiEl.textContent = data.openai || "—";
        claudeEl.textContent = data.claude || "—";
        geminiEl.textContent  = data.gemini || "—";
        statusEl.textContent = "Done.";
      } catch (err) {
        statusEl.innerHTML = `<span class="error">${String(err)}</span>`;
        openaiEl.textContent = claudeEl.textContent = geminiEl.textContent = "—";
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener("click", compare);
    promptEl.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === "enter") compare();
    });

    // Optional: sample prompt to make testing quick
    promptEl.value = "Give me one sentence about alpacas.";
  </script>
</body>
</html>
