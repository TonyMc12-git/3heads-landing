<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3heads.ai</title>
  <meta name="description" content="Ask once. Compare answers from leading AIs side-by-side. When they disagree, we tell you ‚Äî and why." />
  <meta property="og:title" content="3heads.ai" />
  <meta property="og:description" content="Ask once. Compare answers from leading AIs side-by-side. When they disagree, we tell you ‚Äî and why." />
  <meta property="og:image" content="/puppies-logo.png" />
  <meta name="theme-color" content="#111111" />
  <style>
    :root { --bg:#ffffff; --fg:#0f172a; --muted:#475569; --accent:#111111; --card:#ffffff; --line:#e5e7eb; }
    *{ box-sizing:border-box }
    html, body { height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,Helvetica,sans-serif;
      display:flex; flex-direction:column; min-height:100vh;
    }
    main{ flex:1; display:grid; place-items:center; }
    .wrap{ max-width:760px; width:100%; padding:32px; text-align:center }

    .logo{ width:160px; height:auto; margin:0 auto 20px; display:block; filter:contrast(1.05) }
    h1{ font-size:clamp(28px,5vw,42px); line-height:1.1; margin:10px 0 12px }
    p{ margin:8px 0; font-size:clamp(16px,2.4vw,18px); color:var(--muted) }

    .tag{
      display:inline-block; margin-top:14px; padding:8px 12px;
      border:none; border-radius:999px; font-size:14px; color:#111;
      background:#f3f4f6;
    }

    .input-row{
      margin-top:22px; display:flex; gap:10px; align-items:flex-start; flex-wrap:wrap;
    }
    .field{
      flex:1 1 520px; min-width:260px;
      padding:12px 14px; border:1px solid var(--line); border-radius:10px; width:100%;
      font:inherit; resize:vertical;
    }
    .btn{
      border-radius:12px; padding:12px 16px; border:1px solid #111; background:#111; color:#fff;
      font-weight:600; cursor:pointer; white-space:nowrap;
    }
    .btn[disabled]{ opacity:.6; cursor:default }

    .status{ align-self:center; color:#64748b; font-size:14px }

    .cards{ display:grid; gap:16px; margin-top:18px; grid-template-columns:1fr; text-align:left }
    .card{ border:1px solid var(--line); border-radius:14px; padding:16px; background:var(--card) }
    .card h3{ margin:0 0 8px; font-size:16px }
    #results .body{ color:#111 }

    @media (min-width: 860px){
      .cards{ grid-template-columns: repeat(3, 1fr) }
    }

    footer{ padding:10px 14px; text-align:center; font-size:12px; color:#94a3b8; }
  </style>
</head>
<body>
  <main>
    <div class="wrap">
      <img src="/puppies-logo.png" alt="3heads.ai logo ‚Äî three puppies in a box" class="logo" />
      <h1>3heads.ai</h1>
      <p class="tag">Because three heads are better than one üê∂üê∂üê∂</p>
      <p>Ask once. See answers from multiple leading AIs side-by-side. When they disagree, we tell you ‚Äî and why.</p>

      <!-- Prompt + results -->
      <section id="app" aria-label="Compare answers">
        <div class="input-row">
          <textarea id="prompt" class="field" rows="4"
            placeholder="Type your question (e.g., ‚ÄúWhat is the capital of Bolivia?‚Äù)"></textarea>

          <button class="btn" id="ask-btn">Fetch!</button>
          <button class="btn" id="toggle-btn" style="background:#fff;color:#111;border-color:#111">
            Un-diversify my puppies
          </button>
          <span id="status" class="status"></span>
        </div>

        <div id="results" class="cards" aria-live="polite">
          <article class="card" id="openai-card"><h3>OpenAI</h3><div class="body"></div></article>
          <article class="card" id="claude-card"><h3>Claude</h3><div class="body"></div></article>

          <!-- Single "alt" card whose label + content switch between DeepSeek and Gemini -->
          <article class="card" id="alt-card"><h3 id="alt-label">DeepSeek</h3><div class="body"></div></article>
        </div>
      </section>
    </div>
  </main>

  <footer>¬© 2025 3heads.ai ¬∑ Not a diagnostic tool ¬∑ Puppies pending</footer>

  <script>
    const COMPARE_URL  = '/.netlify/functions/compare';   // OpenAI + Claude (+ optional Gemini)
    const DEEPSEEK_URL = '/.netlify/functions/deepseek';  // DeepSeek (separate fn)

    const askBtn    = document.getElementById('ask-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const promptEl  = document.getElementById('prompt');
    const statusEl  = document.getElementById('status');

    // Default mode: diversified (DeepSeek active)
    let useDeepSeek = true;

    const setCard = (id, text) => {
      const el = document.querySelector(`#${id} .body`);
      if (el) el.textContent = text || '';
    };

    const setAltLabel = (name) => {
      const h = document.getElementById('alt-label');
      if (h) h.textContent = name;
    };

    function flipMode() {
      useDeepSeek = !useDeepSeek;
      setAltLabel(useDeepSeek ? 'DeepSeek' : 'Gemini');
      toggleBtn.textContent = useDeepSeek ? 'Un-diversify my puppies' : 'Diversify my puppies';
      statusEl.textContent = 'swapping one AI';
      setTimeout(() => { if (statusEl.textContent === 'swapping one AI') statusEl.textContent = ''; }, 1200);
    }

    async function compareNow() {
      const prompt = (promptEl.value || '').trim();
      if (!prompt) { promptEl.focus(); return; }

      askBtn.disabled = true; toggleBtn.disabled = true;
      statusEl.textContent = 'Fetching...';
      setCard('openai-card',''); setCard('claude-card',''); setCard('alt-card','');

      try {
        // If we want Gemini, ask compare() to include it; otherwise keep it lean
        const compareBody = useDeepSeek ? { prompt } : { prompt, withGemini: true };

        // Force a fresh call when Gemini is requested (bust any caches)
        const compareUrl = useDeepSeek
          ? COMPARE_URL
          : `${COMPARE_URL}?ts=${Date.now()}`;

        const compareP = fetch(compareUrl, {
          method: 'POST',
          cache: 'no-store',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(compareBody)
        });

        // Kick off DeepSeek only if we're in diversified mode
        const deepseekP = useDeepSeek
          ? fetch(DEEPSEEK_URL, {
              method: 'POST',
              cache: 'no-store',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ prompt })
            })
          : null;

        // Resolve compare (OpenAI + Claude, and Gemini if requested)
        const cr = await compareP;
        if (!cr.ok) throw new Error(await cr.text() || `HTTP ${cr.status}`);
        const cdata = await cr.json();

        setCard('openai-card', cdata.openai || '‚Äî');
        setCard('claude-card', cdata.claude || '‚Äî');

        if (useDeepSeek) {
          // Fill DeepSeek when ready; don't block the UI
          deepseekP
            .then(r => r.ok ? r.json() : r.text().then(t => ({ error: t || `HTTP ${r.status}` })))
            .then(d => setCard('alt-card', (d && (d.deepseek || d.error)) || '‚Äî'))
            .catch(() => setCard('alt-card', 'DeepSeek error'));
        } else {
          // Use Gemini result from compare response
            setCard('alt-card', cdata.gemini || '‚Äî');
        }

        statusEl.textContent = 'Done.';
      } catch (err) {
        statusEl.textContent = 'Error. Please try again.';
        console.error(err);
      } finally {
        askBtn.disabled = false; toggleBtn.disabled = false;
      }
    }

    toggleBtn.addEventListener('click', flipMode);
    askBtn.addEventListener('click', compareNow);
    promptEl.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') compareNow();
    });
  </script>
</body>
</html>
